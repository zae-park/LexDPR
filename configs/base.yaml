# configs/base.yaml
seed: 42
mode: bi            # bi (retriever) or ce (reranker)
out_dir: runs/exp_kosimcse

trainer:
  epochs: 50
  lr: 2e-5
  temperature: 0.05
  eval_pairs: output/pairs_train.jsonl    # e.g., data/pairs_val.jsonl
  eval_steps: 64
  k: 10
  k_values: [1,3,5,10]
  use_amp: true

cross_trainer:
  epochs: 2
  lr: 2e-5
  max_len: 256

logging:
  log_interval: 50
