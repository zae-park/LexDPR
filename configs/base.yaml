mode: bi
out_dir: checkpoint/lexdpr
seed: 42

trainer:
  epochs: 3
  lr: 2e-5
  use_amp: true
  temperature: 0.05
  eval_pairs: data/pairs_eval.jsonl
  eval_steps: 300
  k: 10
  k_values: [1,3,5,10]

data:
  passages: data/merged_corpus.jsonl
  pairs: data/pairs_train.jsonl
  batches:
    bi: 4
  multiply: 0           # 필요 시 10 같이 키워 샘플 증폭