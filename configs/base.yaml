# configs/base.yaml
seed: 42
mode: bi            # bi (retriever) or ce (reranker)
out_dir: runs/exp_kosimcse

trainer:
  epochs: 3
  lr: 2e-5
  temperature: 1.0
  k: 10
  eval_pairs: null    # e.g., data/pairs_val.jsonl
  use_amp: true

cross_trainer:
  epochs: 2
  lr: 2e-5
  max_len: 256

logging:
  log_interval: 50
